<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumpa Paragliding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?paragliding') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff6600;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc5200;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tumpa Paragliding</h1>
    <p>Unforgettable flying experience!</p>
    <a href="#" class="btn">Book Now</a>
</body>
</html>
